<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>  
  
</head>

<body class="conteiner">

  <header class="header">
  </header>

  <main>

    <section class="cajaQR">
      <div class="divQR">
        <img src="/images/image-qr-code.png" class="qr" alt="Código QR">
        <h1>Improve your front-end skills by building projects</h1> 
        <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>   
      </div>  
    </section>

  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/manuel-pérez-fte" target="_blank">Manuel</a>.</p>
    </div> 
  </footer>

</body>

</html>
